<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@1.5.5/dist/datepicker.js"></script>

    <title>New | Registration</title>
  </head>
  <body>
    <div
      class="mx-36 rounded rounded-lg my-2 border border-blue-500 p-5 shadow-2xl"
    >
      <form>
        <div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <!-- User Name -->
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <div>
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >User Name</label
                >
                <input
                  type="text"
                  id="name"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  required
                />
              </div>
            </div>
            <!-- Father Name -->
            <div class="w-full md:w-1/2 px-3">
              <div>
                <label
                  for="fname"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Father Name</label
                >
                <input
                  type="text"
                  id="fname"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  required
                />
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <!-- Cnic -->
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <div>
                <label
                  for="Cnic"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Cnic</label
                >
                <input
                  type="number"
                  id="Cnic"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  required
                />
              </div>
            </div>
            <!-- DOB -->
            <div class="w-full md:w-1/2 px-3">
              <label
                for="DOB"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Date Of Birth</label
              >
              <div class="relative">
                <div
                  class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
                >
                  <svg
                    aria-hidden="true"
                    class="w-5 h-5 text-gray-500 dark:text-gray-400"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
                <input
                  datepicker
                  type="text"
                  id="dob"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Select date"
                  required
                />
              </div>
            </div>
          </div><div class="flex flex-wrap -mx-5 mb-6">
            <!-- Cnic -->
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <div><div class="w-full  px-3">
                <div>
                  <label
                    for="contact"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Number</label
                  >
                  <input
                    type="text"
                    id="contact"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    required
                  />
                </div>
              </div>
              </div>
            </div>
            <!-- email -->
            <div class="w-full md:w-1/2 px-3">
              <div class="w-full  px-3">
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"


                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    required
                  />
                </div>
              </div>
            </div></div>
          <div>
            <div></div>

            <!-- Address -->
            <div class="w-full mb-6">
              <div>
                <label
                  for="Address"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                  required
                />
              </div>
            </div>
            
          </div>
          <!-- div 4 -->
          <div>
            <div class="flex flex-wrap mb-6">
              <!-- Cnic -->
              <div class="w-1/2"><div id="city"></div></div>
              <!-- Province -->
              <div class="w-auto md:w-1/2 px-3 md:mb-0">
                <label
                  for="province"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Province</label
                >
                <select
                  id="province"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="Punjab">Punjab</option>
                  <option value="Sindh">Sindh</option>
                  <option value="Balochistan">Balochistan</option>
                  <option value="Kpk">Kpk</option>
                  <option value="Gilgit">Gilgit</option>
                </select>
              </div>
            </div>

            <div class="flex flex-wrap mb-6">
              <!-- gender -->
              <div class="w-1/2 md:w-1/2 px-3 md:mb-0">
                <label
                  for="gender"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Gender</label
                >
                <select
                  id="gender"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <!-- ward -->
              <div class="w-auto md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  for="countries"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Ward</label
                >
                <select
                  id="ward"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                </select>
              </div>
            </div>
          </div>
          <div>
            <div>
              <!-- Union Council -->
              <label
                for="uc"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Union Council</label
              >
              <div id="mycontainer">
                <select
                  id="uc"
                  name="uc"
                  runat="server"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                >
                  <option value="0">Union Council</option>
                </select>
              </div>
              <div id="district"></div>
            </div>
            <!-- contact -->
            <div class="flex flex-wrap mb-6">

            
          </div>
          <br />
          <button
          type="submit"
            onclick="submitData(event)"
            class="bg-transparent w-full hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="filter.js"></script>

  </body>
</html>
