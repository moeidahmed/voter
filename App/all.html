<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Users</title>
  </head>
  <body>
    <div class="bg-blue-100 p-5 m-5 border border-black rounded">
      <!-- Filter -->
      <div class="m-5">
        <a
          href="index.html"
          class="px-6 py-3 text-white no-underline bg-green-500 rounded hover:bg-blue-600 hover:no-underline hover:text-blue-200"
          >Back to Dashboard</a
        >
      </div>
      <div class="mx-10">Filteration</div>
      <div class="flex p-5">
        <!-- province -->
        <div>
          <div class="w-auto px-3 md:mb-0">
            <label
              for="province"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Province</label
            >
            <select
              onclick="filter('pro')"
              id="province"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" disabled selected>Select Province</option>

              <option value="Punjab">Punjab</option>
              <option value="Sindh">Sindh</option>
              <option value="Balochistan">Balochistan</option>
              <option value="Kpk">Kpk</option>
              <option value="Gilgit">Gilgit</option>
            </select>
          </div>
        </div>
        <!-- city -->
        <div id="city"></div>
        <!-- district -->
        <div class="ml-2" id="district"></div>
        <!-- ward -->
        <div>
          <div class="w-auto px-3 mb-6 md:mb-0">
            <label
              for="countries"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Ward</label
            >
            <select
              id="ward"
              onclick="now('ward')"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" disabled selected>Select Ward</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
        </div>
        <!-- union council -->
        <div>
          <label
            for="uc"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Union Council</label
          >
          <div id="mycontainer">
            <select
              id="uc"
              name="uc"
              runat="server"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="1">Union Council</option>
            </select>
          </div>
        </div>

        <!-- gender -->
        <div>
          <div class="w-full px-3 md:mb-0">
            <label
              for="gender"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Gender</label
            >
            <select
              id="gender"
              onclick="go('gender')"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option value="" disabled selected>Select Gender</option>

              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Users data -->
      <div>
        <div id="userPro" class="flex flex-wrap flex-initial m-5"></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="data.js"></script>
    <script src="filter.js"></script>
  </body>
</html>
